services:
  query:
    container_name: query
    build: src/query
    volumes:
      - ./config:/app/config
      - ./resources:/app/resources
    ports:
      - "8080:8080"
  image-loader:
    container_name: image-loader
    build: src/parser
    volumes:
      - ./config:/app/config
      - ./resources:/app/resources
    ports:
      - "8001:8001"
  complementary-colors:
    container_name: complementary-colors
    build: src/complementary_colors
    volumes:
      - ./config:/app/config
      - ./resources:/app/resources
    ports:
      - "8011:8011"
  crawler:
    container_name: crawler
    build: src/crawler
    volumes:
      - ./config:/app/config
      - ./resources:/app/resources
    ports:
      - "8053:8053"
